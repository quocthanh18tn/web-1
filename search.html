<!DOCTYPE html>
<html lang="en">

<head>
  <title>21880275 - Web1 Project</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.ico">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/9f06344a9b.js" crossorigin="anonymous"></script>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

  <!-- Web1 Css  -->
  <link rel="stylesheet" href="css/21880275.css" />
</head>

<body>
  <header class="container">
    <nav class="navbar navbar-expand-sm navbar-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo.png" alt="Web1 Logo" />
        </a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#menu-header"
          aria-controls="menu-header" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu-header">
          <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home <span class="visually-hidden">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blogs.html">Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacts.html">Contacts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link linkLogin" href="#" data-bs-toggle="modal" data-bs-target="#modalLogin">Login</a>
              <a class="nav-link linkLogout" href="#" onclick="logout()" style="display:none">Logout</a>
            </li>
          </ul>
          <form class="d-flex my-2 my-lg-0 border rounded-pill" id="formSearch" method="GET" action="search.html">
            <input class="form-control ms-3 border-0" type="text" placeholder="Search" name="keyword" id="keyword"
              required />
            <button class="btn my-2 my-sm-0 border-0" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <section class="banner-small"></section>
  <section class="container py-5" id="content">

  </section>

  <!-- footer -->
  <footer class="text-center container-fluid text-white py-3">
    <ul class="nav justify-content-center py-3" id="menu-footer">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="about.html">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="gallery.html">Gallery</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="blogs.html">Blogs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="contacts.html">Contacts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link linkLogin" href="#" data-bs-toggle="modal" data-bs-target="#modalLogin">Login</a>
        <a class="nav-link linkLogout" href="#" onclick="logout()" style="display:none">Logout</a>
      </li>
    </ul>
    <p class="text-white-50">Copyright &copy; 2023 by Phan Quoc Thanh - 21880275</p>
  </footer>

  <!-- Modal Login -->
  <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="#" method="post" id="formLogin" onsubmit="login(event)">
            <h3 class="text-center">Login Form</h3>
            <div class="mb-3">
              <input type="text" name="username" id="username" placeholder="Username" class="form-control">
            </div>
            <div class="mb-3">
              <input type="password" name="password" id="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="form-control btn">Login</button>
          </form>
        </div>
        <div class="modal-footer justify-content-center">
          <div class="text-danger" id="errorMessage"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
  <!-- HandlebarsJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/21880275.js"></script>

  <script id="search-template" type="text/x-handlebars-template">
    {{#each data}}
    <div class="py-3">
      <a class="text-decoration-none" href="#" onclick="loadData('{{type}}/{{id}}', 'details-template', 'content')">
        <h1 class="text-black">{{name}}</h1>
      </a>
      <div class="text-black-50">{{summary}}</div>
    </div>
    {{/each}}
  </script>

  <script id="details-template" type="text/x-handlebars-template">
    {{#each data}}
    <h1>{{name}}</h1>
    {{#if imagepath}}
    <img src="{{imagepath}}" alt="{{name}}" class="float-start me-3">
    {{/if}}
    <div class="text-black-50">{{{description}}}</div>
    {{/each}}
  </script>

  <script>
    checkLogin();
    let searchParams = new URLSearchParams(location.search);
    let keyword = searchParams.get('keyword');
    if (keyword) {
      keyword = keyword.trim();
      if (keyword != '') {
        loadData(`search?keyword=${keyword}`, 'search-template', 'content');
      }
    }
  </script>
</body>
</html>
